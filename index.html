<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>
<body class="d-flex flex-column align-items-center justify-content-center p-5">
<label class="city-area m-3">
    <textarea placeholder="Type your city's name" id="city"></textarea>
</label>
<div class="city-data m-3" style="display: none;">
    <h5 class="city-info"></h5>
    <a class="clear-link" href="">Clear city info</a>
</div>
<div class="cbox cbes m-3">
    <input type="checkbox" class="cbox cb1">I'm 18<br>
    <input type="checkbox" class="cbox cb2">I know the rules<br>
    <input type="checkbox" class="cbox cb3">Earth is round<br>
    <input type="checkbox" class="cbox cb4">Pizza exist<br>
    <input type="checkbox" class="cbox cb5">Weather is ok<br>
    <input type="checkbox" class="cbox cb6">Potato<br>
    <button class="m-1 btn-primary" id="sbut">Save</button>
    <button class="m-1 btn-primary" style="display: none;" id="rbut">Refresh</button>
</div>
<script src="js/main.js"></script>
</body>
</html>
